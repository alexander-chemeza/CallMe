<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CallMe</title>
    <link rel="stylesheet" href="css/ico.css">
    <script src="./js/ico.js"></script>
</head>
<body>

<div id="logo"></div>
<div id="user"></div>
<div id="add"></div>
<div id="del"></div>
<div id="show"></div>

<script>
    let ico = new Icon("#2980b9", "#ecf0f1", "#bdc3c7");
    ico.logo("logo");
    ico.user("user");
    ico.add("add");
    ico.del("del");
    ico.show("show");
</script>
</body>
</html>
